resources:
- ../../../base/cluster
- ../../../tenants/tenant-a
- ../../../tenants/tenant-b

patches:
- target:
    kind: RepoSync
    name: repo-sync
  patch: |-
    - op: replace
      path: /spec/git/branch
      value: prod
- target:
    kind: ConfigConnector
    name: configconnector.core.cnrm.cloud.google.com
  patch: |-
    - op: replace
      path: /spec/googleServiceAccount
      value: cnrmsaprod-cluster-ny@ejmadkins-anthos-demo.iam.gserviceaccount.com